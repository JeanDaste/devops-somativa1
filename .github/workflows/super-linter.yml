# .github/workflows/lint.yml

name: Angular CI

# Gatilhos: Roda em pull requests ou pushes para a branch main
on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  # Nome do job
  lint:
    name: Lint Angular Project
    runs-on: ubuntu-latest

    steps:
      # 1. Faz o checkout do código do seu repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configura o ambiente Node.js. Use a versão que seu projeto utiliza.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Ou a versão LTS mais recente
          cache: 'npm' # Ativa o cache para as dependências do npm

      # 3. Instala as dependências do projeto
      # 'npm ci' é mais rápido e seguro para CI do que 'npm install'
      - name: Install Dependencies
        run: npm ci

      # 4. Roda o comando de lint definido no package.json
      - name: Run Linter
        run: npm run lint
